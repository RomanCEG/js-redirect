<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirecci√≥n-JS</title>
    <script>
        let destino;
        window.onload = function () {
            let params = new URLSearchParams (window.location.search);
            destino = params.get ('redir');
            params.delete ('redir');
            params = params.toString ();
            const hash = window.location.hash.substring (1);
            if (destino) {
                destino += (params ? '?' + params : '') + (hash ? '#' + hash : '');
                window.location.href = destino;
            }
        };
    </script>
    <style>
        body { margin: 0; padding: 0; }
        div {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 90vh;
            vertical-align: middle;
            text-align: center;
            background-color: white;
            display: table-cell;
            font: normal bold 3vw/1.5 Arial, sans-serif;

        }
    </style>
</head>
<body>
    <div></div>
    <script>
        setTimeout (() => {
            const d = document.getElementsByTagName ('div')[0];
            if (destino) d.innerHTML = `<a href="${destino}">Click para redirigir</a>`;
            else d.textContent = 'No hay URL para redirigir';
        }, 0);
    </script>
</body>
</html>
