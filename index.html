<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirección Automática</title>
    <script>
        let destino;
        window.onload = function () {
            let params = new URLSearchParams (window.location.search);
            destino = params.get ('redir');
            const hash = window.location.hash.substring (1);
            params.delete ('redir');
            params = params.toString ();
            if (destino) {
                destino += (params ? '?' + params : '') + (hash ? '#' + hash : '');
                window.location.href = destino;
            }
        };
    </script>
</head>
<body>
    <p></p>
    <script>
        const p = document.getElementsByTagName ('p')[0];
        if (destino) p.innerHTML = `<a href="${destino}">Haz click aquí si no se redirige automáticamente.</a>`;
        else p.textContent = 'No hay URL para la redirección.';
    </script>
</body>
</html>
